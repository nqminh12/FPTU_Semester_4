<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="attendence.css">
</head>
<body>
    <div class="header">
        <img src="img/logo.jpg" alt="">
        <div>View attendence for SonNt</div>
    </div>

    <div class="information">
        <table>
            <tr>
                <td>Class</td>
                <td>SE1762</td>
            </tr>
            <tr>
                <td>Subject</td>
                <td>PRJ301</td>
            </tr>
            <tr>
                <td>Rom</td>
                <td>AL301-R</td>
            </tr>
            <tr>
                <td>Slot</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Date</td>
                <td>01/01/2024</td>
            </tr>
        </table>
        
    </div>

    <div class="body">
        <table border="1px">
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Presented</td>
                <td>Note</td>
                <td>Time</td>
            </tr>
            
            <tr>
                <td>${a.student.id}</td>
                <td>${a.student.name}</td>
                <td>
                    <input type="radio" 
                           name="" value="no"/> No
                    <input type="radio" 
                           
                           name="" value="yes"/> Yes
                </td>
                <td>
                    <input type="text" name="" value=""/>
                </td>
                <td>${a.time}</td>
            </tr>    
        </table>
        <input type="submit" value="Save"/>
    </div>
</body>
</html>
