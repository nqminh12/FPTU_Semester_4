<!DOCTYPE html>
<html lang="en">

<head>
	<title>Gundam</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Embed css here-->
	<link rel="stylesheet" href="css/styleCart.css">

</head>

<body>

	<a href="home.html" class="home-button">HOME</a>
	<div class="cart-content">
		<div>
			<table class="cart-table">
				<tr class="cart-header-table">
					<th>ID</th>
					<th>Image</th>
					<th>Name</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Total Price</th>
					<th>Clear Cart</th>
				</tr>
				<tr class="cart-item">
					<td>1</td>
					<td><img src="/images/altron_hg.jpg" alt=""></td>
					<td>HG Altron</td>
					<td>100$</td>
					<form action="">
						<td><input type="number" min="1"></td>
					</form>
					<td>1000$</td>
					<form action="">
						<td><input type="submit" value="Clear"></td>
					</form>
				</tr>
				<tr class="cart-bottom">
					<td colspan="3"><a href="/home.html">Continue Shopping</a></td>
					<td colspan="2">Grand Total</td>
					<td>10000$</td>
					<form action="">
						<td><input type="submit" value="Checkout"></td>
					</form>
				</tr>
				
			</table>
		</div>
	</div>

	
	

	
</body>

</html>
