            <div class="col-lg-5 col-md-8 login-content">
                
                
                
                    <header>Signup</header>
                    <form action="UserSignup" method="post">
                        <input type="text" name="name" placeholder="Real name" required="">
                        <input type="text" name="phonenumber" placeholder="Phonenumber"required="">
                        <input type="text" name="email" placeholder="Email"required="">
                        <input type="text" name="username" placeholder="Username"required="">
                        
                        <div class="signup-gender">
                            <label for="gender">Gender</label>
                            <input type="radio" name="gender" value="Male" id="gender-male" checked required="">Male
                            <input type="radio" name="gender" value="Female" id="gender-female" required="">Female
                        </div>
                        <input type="password" name="pass" placeholder="Password" required="">
                        <input type="submit" class="button" value="Sign up" required="">
                    </form>
                    <div class="signup">
                        <span class="signup">Already have an account?
                            <label for="check">Login</label>
                        </span>
                    </div>
               
            </div>
