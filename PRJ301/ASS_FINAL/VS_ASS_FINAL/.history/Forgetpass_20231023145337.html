<body>
    <a href="home.html" class="home-button">HOME</a>

    <div class="container">
        <div class="row nopadding login-body">
            <!-- <div class="col-lg-3 col-md-4 nopadding">
                <div class="login-quote">
                    <img src="/images/bannerlogin.jpg" alt="">
                </div>
            </div> -->
            <div class="col-lg-5 col-md-8 login-content">
                <input type="checkbox" id="check">
                <div class="login form">
                    <header>Add information to check password</header>
                    <form action="UserLogIn" method="post">
                        <input type="text" name="name" placeholder="Real name" required="">
                        <input type="text" name="phonenumber" placeholder="Phonenumber"required="">
                        <input type="text" name="email" placeholder="Email"required="">
                        <input type="text" name="username" placeholder="Username"required="">
                        <input type="submit" class="button" value="Check" required="">
                    </form>
                    
                </div>
                
            </div>
			<!-- <div class="col-lg-3 col-md-4 nopadding">
